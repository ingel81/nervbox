<nb-chat title="Chat"
         size="large">
    <nb-chat-message *ngFor="let msg of messages"
                     [type]="msg.type"
                     [message]="msg.message"
                     [sender]="msg.username"
                     [reply]="msg.reply"
                     [date]="msg.date">
    </nb-chat-message>
    <nb-chat-form (send)="sendMessage($event)"
                  [dropFiles]="true">
    </nb-chat-form>
</nb-chat>
