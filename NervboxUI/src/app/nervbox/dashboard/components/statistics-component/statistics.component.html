        <h5 *ngIf="currentStatisticsType.statisticsType === 'TOPUSER'">Users (TOP 25)</h5>
        <h5 *ngIf="currentStatisticsType.statisticsType === 'TOPSOUND'"> Sounds (TOP 25)</h5>

    </nb-card-header>

    <nb-card-body *ngIf="currentStatisticsType.statisticsType === 'TOPUSER'">
        <ul class="list-unstyled">
            <li class="top-user-item"
                *ngFor="let s of this.topUsers"><span class="badge badge-primary count">{{s.count}}</span> <span class="name"> {{ s.name }}</span> </li>
        </ul>
    </nb-card-body>

    <nb-card-body *ngIf="currentStatisticsType.statisticsType === 'TOPSOUND'">
        <ul class="list-unstyled">
            <li class="top-sound-item"
                *ngFor="let s of this.topSounds"
                (click)="playSound(s.hash)"><span class="badge badge-primary count">{{s.count}}</span> <span class="name">{{ s.name }}</span> </li>
        </ul>
    </nb-card-body>

</nb-card>
