<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="trunk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4E342E"/>
      <stop offset="30%" stop-color="#6D4C41"/>
      <stop offset="70%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <linearGradient id="trunkShade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <linearGradient id="darkGreen" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1B5E20"/>
      <stop offset="50%" stop-color="#2E7D32"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
    <linearGradient id="midGreen" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2E7D32"/>
      <stop offset="50%" stop-color="#388E3C"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="lightGreen" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#388E3C"/>
      <stop offset="50%" stop-color="#43A047"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </linearGradient>
    <linearGradient id="topGreen" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#43A047"/>
      <stop offset="50%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#43A047"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Stamm mit Schatten -->
  <rect x="13.5" y="25" width="5" height="6" rx="0.8" fill="url(#trunk)"/>
  <rect x="13.5" y="25" width="2" height="6" rx="0.5" fill="url(#trunkShade)" opacity="0.3"/>

  <!-- Ebene 4 (unten) -->
  <polygon points="16,12 3,27 29,27" fill="url(#darkGreen)" filter="url(#shadow)"/>

  <!-- Ebene 3 -->
  <polygon points="16,8 5,21 27,21" fill="url(#midGreen)" filter="url(#shadow)"/>

  <!-- Ebene 2 -->
  <polygon points="16,4 7,15 25,15" fill="url(#lightGreen)" filter="url(#shadow)"/>

  <!-- Ebene 1 (Spitze) -->
  <polygon points="16,1 10,10 22,10" fill="url(#topGreen)" filter="url(#shadow)"/>

  <!-- Licht-Akzente links -->
  <polygon points="16,1 13,5 16,3.5" fill="#81C784" opacity="0.5"/>
  <polygon points="16,4 11,9 16,7" fill="#81C784" opacity="0.4"/>
  <polygon points="16,8 9,14 16,11" fill="#81C784" opacity="0.3"/>

  <!-- Schatten rechts -->
  <polygon points="16,1 19,5 16,3.5" fill="#1B5E20" opacity="0.3"/>
  <polygon points="16,4 21,9 16,7" fill="#1B5E20" opacity="0.25"/>
  <polygon points="16,8 23,14 16,11" fill="#1B5E20" opacity="0.2"/>

</svg>
