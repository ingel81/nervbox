<div class="row">
    <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
        <h3>Einstellungen</h3>
    </div>

    <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">

        <nb-tabset>
            <nb-tab tabTitle="Netzwerk">
                <lan-settings></lan-settings>
            </nb-tab>

            <nb-tab tabTitle="Modul">
                <br />

                <br />
            </nb-tab>

            <nb-tab tabTitle="Test">

                <br><br>

                <div class="row"
                     style="margin-left:0px; margin-right: 0px;">



                    <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
                        <div class="row settings-columns">
                            <div class="col-xxxl-3 col-xxl-3 col-lg-3 col-md-3 col-sm-3">
                                Key
                            </div>

                            <div class="col-xxxl-3 col-xxl-3 col-lg-3 col-md-3 col-sm-3">
                                Type
                            </div>

                            <div class="col-xxxl-3 col-xxl-3 col-lg-3 col-md-3 col-sm-3">
                                Value
                            </div>
                        </div>
                    </div>

                    <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
                        <setting *ngFor="let m of settings"
                                 [setting]=m></setting>
                    </div>
                </div>
            </nb-tab>


        </nb-tabset>
    </div>

</div>
