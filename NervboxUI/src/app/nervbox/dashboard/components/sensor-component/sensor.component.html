<nb-flip-card [showToggleButton]="false" [flipped]="flipped">
  <nb-card-front>
    <nb-card size="large">
      <sensor-card-front></sensor-card-front>
      <i class="nb-arrow-right" (click)="toggleView()"></i>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="large">
      <sensor-card-back></sensor-card-back>
      <i class="nb-arrow-right" (click)="toggleView()"></i>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
